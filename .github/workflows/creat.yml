name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # ─────────────── 1. Checkout code ───────────────
    - name: Checkout repository
      uses: actions/checkout@v3

    # ─────────────── 2. Python toolchain ─────────────
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # ─────────────── 3. System packages ──────────────
    - name: Install Linux dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential git-core zip unzip libffi-dev libssl-dev \
          libjpeg-dev zlib1g-dev libsqlite3-dev libfreetype6-dev \
          libpng-dev libtiff5-dev libmtdev-dev libgl1-mesa-dev \
          libgles2-mesa-dev libsdl2-dev libsdl2-image-dev \
          libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
          libavformat-dev libavcodec-dev libswscale-dev \
          openjdk-17-jdk curl wget

    # ─────────────── 4. Buildozer itself ─────────────
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install cython buildozer

    # ─────────────── 5. Android SDK / NDK ────────────
    - name: Install Android SDK components (API-33) and NDK 23b
      run: |
        yes | sdkmanager --licenses
        yes | sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;34.0.0" \
            "ndk;23.1.7779620"

    # ─────────────── 6. Build the APK ────────────────
    - name: Build with Buildozer
      env:
        P4A_IGNORE_BUILD_DIR: "False"          # keep cache between jobs if needed
      run: |
        buildozer android debug

    # ─────────────── 7. Upload artifact ──────────────
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: FaceRecognitionApp-debug
        path: bin/*.apk
