name: ðŸ“± Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-apk:
    name: Build APK with Buildozer
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            zip \
            unzip \
            openjdk-11-jdk \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libc6-dev \
            libncurses5-dev \
            libffi-dev \
            libssl-dev

      - name: Install Buildozer and Cython
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Prepare Android SDK & NDK
        run: |
          # This step fetches/updates SDK and NDK; Buildozer caches them under ~/.buildozer
          buildozer android sdk update
          buildozer android ndk update

      - name: Clean previous builds
        run: |
          buildozer android clean

      - name: Build debug APK
        run: |
          # This will generate bin/faceattendance-0.1-debug.apk
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: FaceAttendanceApp-APK
          path: bin/*.apk
